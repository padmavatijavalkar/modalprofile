<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Modal Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
      <div class="container">
          <h2 style="text-align:center; margin-top: 20px;">Modal Profile</h2>
        <div class="card mt-5 mx-auto" style="width: 18rem;">
            <img  id="img" src="https://media.istockphoto.com/photos/mountain-landscape-picture-id517188688?k=20&m=517188688&s=612x612&w=0&h=i38qBm2P-6V4vZVEaMy_TaTEaoCMkYhvLCysE7yJQ5Q=" class="card-img-top" alt="img">
            <div class="card-body">
              <h5 class="card-title">Modal Profile</h5>
              <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magnam, nostrum.</p>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Change Picture
              </button>
            </div>
          </div>
          
      </div>
      
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        
        <div class="modal-body">
          <form id="form">
              <input type="text" id="url" placeholder="Picture URL" class="form-control">
          </div>
          <div class="form-group">
              <button class="btn btn-primary">Change Picture</button>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
              </div>
        
          </div>
          
          </form>
        </div>
  

        
  
      </div>
    </div>
  </div>





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
  </body>
  <script>
      $(document).ready(function(){
          var img=document.getElementById('img')

          img.src="https://media.istockphoto.com/photos/mountain-landscape-picture-id517188688?k=20&m=517188688&s=612x612&w=0&h=i38qBm2P-6V4vZVEaMy_TaTEaoCMkYhvLCysE7yJQ5Q=";

          var form=document.getElementById('form')

          form.addEventListener('submit',function(e){
               e.preventDefault()

               $("#myModal").modal("hide");

               var url=document.getElementById('url').value 
               var img=document.getElementById('img')
               img.src=url
          })
      });
  </script>
</html>
